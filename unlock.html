<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Portal</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
      text-align: center;
      padding-top: 60px;
    }
    input {
      background: #222;
      color: #eee;
      border: 1px solid #555;
      padding: 10px;
      font-size: 1.5rem;
      width: 80px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      background: #333;
      color: #ddd;
      border: 1px solid #555;
      padding: 10px 20px;
      cursor: pointer;
    }
    .hidden {
      display: none;
      margin-top: 20px;
    }
    a {
      color: #aff;
      text-decoration: none;
      padding: 10px 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>üîí Patient Portal</h2>
  <p>Enter your 3-digit code:</p>
  <input id="codeInput" maxlength="3" />
  <button onclick="checkCode()">Submit</button>
  <p id="error" style="color: #f55;"></p>
  <div id="unlock" class="hidden">
    <p>‚úÖ Access Granted</p>
    <a href="YOUR_DOWNLOAD_LINK_HERE" download>üìÑ Download Patient Intake Form</a>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim();
      const unlock = document.getElementById('unlock');
      const error = document.getElementById('error');
      if (code === '317') {
        unlock.classList.remove('hidden');
        error.textContent = '';
      } else {
        unlock.classList.add('hidden');
        error.textContent = '‚ùå Incorrect code.';
      }
    }
  </script>
</body>
</html>
